<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Advanced</title>
    </head>
    <body id="bodyAdvanced">
        
        <div>
            <nav>
                <a href="index.html">Google Search</a>
            </nav>
        </div>
        
        <div>
            <h1 id="advancedTitle">Advanced search</h1><br>
        </div>

        <div>
            <h2>Find pages with...</h2>
        </div>

        <div>
            <form action="https://www.google.com/search" id="container">

                <div>
                    <label for="all" id="label1">all these words:</label>
                    <input type="text" id="all" name="as_q" class="inputAdvanced">
                </div>

                <div>
                    <label for="this" id="label2">this exact word or phrase:</label>
                    <input type="text" id="this" name="as_epq" class="inputAdvanced">
                </div>

                <div>
                    <label for="id=any" id="label3">any of these words:</label>
                    <input type="text" id="any" name="as_oq" class="inputAdvanced">
                </div>
                
                <div>
                    <label for="none" id="label4">none of these words:</label>
                    <input type="text" id="none" name="as_eq" class="inputAdvanced">
                </div>

                <div>
                    <input type="submit" value="Advanced search" id="submit">
                </div>

            </form>
        </div>        

    </body>
</html>
